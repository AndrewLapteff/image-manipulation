<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Маніпуляція зображення за допомогою Canvas</title>
  </head>
  <body>
    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <br />
    <select id="outputFormat">
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
    </select>
    <br />
    <br />
    <label for="width">Width: </label>
    <input type="number" value="0" id="width" />
    <label for="height">Height: </label>
    <input type="number" value="0" id="height" />
    <br />
    <br />
    <label for="targetColor">Target Color:</label>
    <input type="color" id="targetColor" value="#ff0000" />
    <label for="replacementColor">Replacement Color:</label>
    <input type="color" id="replacementColor" value="#0000ff" />
    <br />
    <br />
    <label for="redCorrection">Red:</label>
    <input type="number" id="redCorrection" min="-255" max="255" />
    <label for="greenCorrection">Green:</label>
    <input type="number" id="greenCorrection" min="-255" max="255" />
    <label for="blueCorrection">Blue:</label>
    <input type="number" id="blueCorrection" min="-255" max="255" />
    <br />
    <br />
    <label for="transparency">Transparency:</label>
    <input
      type="range"
      value="100"
      type="number"
      id="transparency"
      min="0"
      max="100"
    />
    <br />
    <br />
    <input type="number" id="rowSplit" placeholder="Кількість рядків" />
    <input type="number" id="colSplit" placeholder="Кількість стовпців" />
    <input
      type="number"
      id="cropX"
      placeholder="Початкова X координата для видалення"
    />
    <input
      type="number"
      id="cropY"
      placeholder="Початкова Y координата для видалення"
    />
    <input
      type="number"
      id="cropWidth"
      placeholder="Ширина області для видалення"
    />
    <input
      type="number"
      id="cropHeight"
      placeholder="Висота області для видалення"
    />
    <br />
    <br />
    <input
      type="range"
      min="-100"
      max="100"
      id="contrastInput"
      placeholder="Contrast"
    />
    <br />
    <br />
    <label for="fileNameInput">Filename: </label>
    <input id="fileNameInput" type="text" />
    <label for="shouldDownload">Download?</label>
    <input type="checkbox" id="shouldDownload" />
    <br />
    <br />
    <button id="convertButton">Convert</button>
    <br />

    <div id="downloadLink"></div>
    <canvas style="display: none" id="canvas"></canvas>
    <script src="./script.js"></script>
  </body>
</html>
